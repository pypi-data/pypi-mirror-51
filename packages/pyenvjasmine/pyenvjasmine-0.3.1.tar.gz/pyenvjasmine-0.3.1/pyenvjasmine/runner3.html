<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v3.1.0</title>


  <link rel="stylesheet" href="file://%(libDir)s/envjasmine/lib/jasmine-3.1.0/jasmine.css">

  <script src="file://%(libDir)s/envjasmine/lib/jasmine-3.1.0/jasmine.js"></script>
  <script src="file://%(libDir)s/envjasmine/lib/jasmine-3.1.0/jasmine-html.js"></script>
  <script src="file://%(libDir)s/envjasmine/lib/jasmine-3.1.0/boot.js"></script>

  <script type="text/javascript">

    var EnvJasmine = {};
    EnvJasmine.jsDir = '';
    EnvJasmine.testDir = '%(testDir)s';
    EnvJasmine.envJasmineLibDir = 'file://%(libDir)s/envjasmine/lib';

    EnvJasmine.load = function (path) {
        appendScript(path);
    };

    EnvJasmine.loadGlobal = function (path) {
        appendScript(path);
    };

    function appendScript(path){
        var script = document.createElement('script');
        script.src = path;
        script.type ='text/javascript';
        document.getElementsByTagName('head')[0].appendChild(script);
    }
  </script>
  <script type="text/javascript" src="%(browser_configfile)s"></script>
</head>

<body>
</body>
</html>
