[supervisord]
nodaemon=true

[program:X11]
command=/usr/bin/Xvfb :0 -screen 0 {XRES}x24
autorestart=true
priority=1

[program:fluxbox]
command=/usr/bin/fluxbox
autorestart=true
priority=2

[program:x11vnc]
command=/usr/bin/x11vnc
autorestart=true
priority=3

[program:novnc]
command=launch_novnc --web /opt/noVNC-1.0.0 --listen 8080 --vnc localhost:5900
autorestart=true
priority=4

[program:javaws]
command=/usr/bin/javaws /tmp/launch.jnlp
autorestart=true
priority=5
