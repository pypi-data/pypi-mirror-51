<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>{{ file.filename }}</title>
<style type="text/css">
    body {
        background: #e6dcca;
        font-family: sans-serif;
        font-size: 12px;
    }
    
    h1 {
        margin: 5px;
        width: 97%;
        background: #ceb383;
        border: 1px none #ca9c4d;
        padding: 10px;
        text-align: center;
        color: white;
        font-size: 150%;
        font-weight: bold;
    }

    table {
        margin-left: auto;
        margin-right: auto;
        text-align: left;
        border-spacing: 2px;
    }
    table tr {
        min-height: 10px;
    }
    table td {
        font-family: sans-serif;
        font-size: 12px;
        background: white;
        border: 1px solid #ca9c4d;
        {% if not wordwrap %} 
        white-space: nowrap;
        {% endif %} 
    }
    {{ customcss }}
</style>
</head>

<body>
<div id="viewer">
    <h1>{{ file.filename }}</h1>

    <table>
        {% for line in tableviewer.read(file) %}
        <tr>
            {% for field in line %}
                <td>{{ field }}</td>
            {% endfor %}
        {% endfor %}
        </tr>
    </table>
</div>
</body>
</html>
