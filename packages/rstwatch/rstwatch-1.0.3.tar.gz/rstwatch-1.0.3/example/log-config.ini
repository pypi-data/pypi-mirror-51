[formatters]
keys = short,detailed

[handlers]
keys = console,file

[loggers]
keys = root,rstwatch

[formatter_short]
format = %(asctime)s.%(msecs)03d %(levelname)-8s %(message)s
datefmt = %H:%M:%S

[formatter_detailed]
format = %(asctime)s.%(msecs)03d %(levelname)-8s %(name)s %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[handler_console]
class = logging.StreamHandler
formatter = short
level = NOTSET
args = (sys.stderr,)

[handler_file]
class = logging.FileHandler
formatter = detailed
level = NOTSET
args = ('rstwatch.log',)

[logger_rstwatch]
handlers = file,console
level = DEBUG
propagate = 0
qualname = rstwatch

[logger_root]
handlers = console
level = INFO
