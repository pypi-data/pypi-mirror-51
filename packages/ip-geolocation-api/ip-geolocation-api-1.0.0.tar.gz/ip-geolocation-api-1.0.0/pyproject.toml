[tool.poetry]
name = "ip-geolocation-api"
version = "1.0.0"
description = "Free IP Geolocation API and IP Location Lookup Database"
authors = ["ipwhois.io"]

packages = [
    { include="pack" },
]

[tool.poetry.dependencies]
python = "2.7.5"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
pyipwhois = 'entry:main'
