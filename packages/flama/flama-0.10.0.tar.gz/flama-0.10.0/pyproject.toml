[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "flama"
version = "0.10.0"
description = "Fire up your API with this flamethrower"
authors = ["José Antonio Perdiguero López <perdy@perdy.io>"]
license = "GPL-3.0+"
readme = "README.md"
repository = "https://github.com/PeRDy/flama"
keywords = ["starlette", "api", "apistar", "components", "schema"]
include = []
exclude = []

[tool.poetry.dependencies]
python = "^3.6"
starlette = "^0.12.0"
marshmallow = "^3.0"
python-forge = {version = "^18.6",optional = true}
apispec = {version = "^1.0",optional = true}
pyyaml = {version = "^3.13",optional = true}
databases = {version = "^0.2.0",optional = true}

[tool.poetry.dev-dependencies]
pytest = "^4.0"
pytest-xdist = "^1.22"
pytest-cov = "^2.5"
clinner = "^1.10"
ipython = "^6.4"
requests = "^2.19"
ipdb = "^0.11"
isort = "^4.3"
python-multipart = "^0.0.5"
pyyaml = "^3.13"
apispec = "^1.0"
flake8 = "^3.7"
pytest-asyncio = "^0.10"
sqlalchemy-utils = "^0.33"
python-forge = "^18.6"
mkdocs = "^1.0"
mkdocs-material = "^4.0"
black = {version = "^19.3b0",allows-prereleases = true}
uvicorn = "^0.8.6"
aiosqlite = "^0.10.0"

[tool.poetry.extras]
full = ["apispec","pyyaml","python-forge","sqlalchemy","databases"]
pagination = ["python-forge"]
schema = ["apispec","pyyaml"]
resources = ["databases"]

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.tox
  | build
  | dist
)/
'''
