[tox]
envlist =
    py{27,35,36,37}
    flake8,

[testenv]
deps =
    coverage
    mock
    pytest
    pytest-cov
    pytest-girder>=3.0.2
    pytest-xdist
commands =
    pytest --cov {envsitepackagesdir}/resource_path_tools {posargs}

[testenv:flake8]
skipsdist = true
skip_install = true
deps =
    flake8
    flake8-blind-except
    flake8-bugbear; python_version >= '3.5'
    flake8-docstrings
    flake8-quotes
    pep8-naming
commands =
    flake8 {posargs}

[testenv:release]
passenv =
    TWINE_USERNAME
    TWINE_PASSWORD
    TWINE_REPOSITORY_URL
deps =
    twine
    setuptools_scm
commands =
    twine check {distdir}/*
    twine upload --skip-existing {distdir}/*

[flake8]
max-line-length = 100
show-source = True
format = pylint
exclude =
    node_modules,
    .eggs,
    .git,
    __pycache__,
    .tox
ignore =
    # D10* - Missing docstring in *
    D10,
    # E123 - Closing bracket does not match indentation of opening bracketâ€™s line
    E123
    # N802 - Function name should be lowercase.
    N802,
    # N803 - Argument name should be lowercase.
    N803,
    # N806 - Variable in function should be lowercase.
    N806,
    # N812 - Lowercase imported as non lowercase.
    N812,
    # N815 - mixedCase variable in class scope
    N815,
    # N816 - mixedCase variable in global scope
    N816,
    # W504 - Line break after binary operator
    W504,
    D200,
    D205,
    D400,

[pytest]
addopts = --verbose --strict --showlocals --cov-report="term" --cov-report="xml"
testpaths = test

[coverage:paths]
source =
    resource_path_tools/
    .tox/*/lib/python*/site-packages/resource_path_tools/

[coverage:run]
branch = True
parallel = True
data_file = .tox/coverage/.coverage

[coverage:xml]
output = .tox/coverage/py_coverage.xml
