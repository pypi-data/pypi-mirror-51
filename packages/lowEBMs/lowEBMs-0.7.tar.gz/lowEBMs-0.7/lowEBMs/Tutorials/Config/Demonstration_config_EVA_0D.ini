[func0]
func=forcing().solar
datapath="../Config/Data/"
name="tsi_SBF_11yr.txt"
delimiter=""
header=4
footer=0
col_time=0
col_forcing=1
timeunit='year'
BP=False
time_start=0
k_output=0.25
m_output=0
k_input=1
m_input=-1366.14

[func1]
func=forcing().predefined
forcingnumber=0
datapath="Data/"
name="EVA_800_2000.txt"
delimiter=","
header=1
footer=0
col_time=0
col_forcing=1
timeunit='year'
BP=False
time_start=0
k_output=1
m_output=0
k_input=1
m_input=0

[func2]
func=flux_down().insolation
Q=1366.14/4
m=1
dQ=0

albedo=albedo().static 
albedoread=True           
