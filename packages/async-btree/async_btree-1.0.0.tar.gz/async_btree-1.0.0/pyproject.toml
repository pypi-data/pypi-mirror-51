[tool.poetry]

name = "async_btree"
version = "1.0.0"
description = "Async behavior tree"

license = "MIT"

authors = ["Jerome Guibert <jguibert@gmail.com>"]

readme = "README.md"

homepage = "https://pypi.org/project/async_btree"
documentation = "https://geronimo-iia.github.io/async-btree/"
repository = "https://github.com/geronimo-iia/async-btree"

keywords = ["behavior-tree", "asyncio"]

classifiers = [
    # update this list to match your application: https://pypi.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 5 - Production/Stable",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]

[tool.poetry.dependencies]

python = "^3.7"

# Optional dependency
curio = { version = "^0.9", optional = true }

[tool.poetry.extras]
curio = ["curio"]

[tool.poetry.dev-dependencies]

# Formatters
black = "=19.3b0"
isort = "=4.3.4"

# Linters
mypy = "*"
pydocstyle = "*"
pylint = "^2.0"
flake8 = "*"
flake8-blind-except = "*"
flake8-bugbear = "*"
flake8-builtins = "*"
flake8-comprehensions = "*"
flake8-debugger = "*"
flake8-docstrings = "*"
flake8-isort = "*"
flake8-black = "*"
flake8-quotes = "*"
flake8-string-format = "*"

# Testing
pytest = "^4.3.1"
pytest-cov = "*"
pytest-describe = "*"
pytest-expecter = "*"
pytest-random = "*"
freezegun = "*"

# Reports
coveragespace = "*"

# Documentation
pydoc-markdown = "2.0.5"
pymdown-extensions = "6.0"
pygments = "*"
mkdocs-material= "*"
fontawesome_markdown = "*"

# Tooling
pyinstaller = "*"
sniffer = "*"
MacFSEvents = { version = "*", platform = "darwin" }
pync = { version = "*", platform = "darwin" }
autopep8 = "^1.4"

#[tool.poetry.scripts]
#async-btree = "async_btree.cli:main"

[tool.black]

target-version = ["py36", "py37"]
skip-string-normalization = true
line_length = 88

[build-system]

requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
