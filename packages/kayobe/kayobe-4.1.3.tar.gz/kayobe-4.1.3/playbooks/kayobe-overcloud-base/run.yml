---
- hosts: primary
  vars:
    kayobe_src_dir: "{{ ansible_env.PWD ~ '/' ~ zuul.projects['opendev.org/x/kayobe'].src_dir }}"
    kayobe_config_src_dir: "{{ ansible_env.PWD ~ '/' ~ zuul.projects['opendev.org/x/kayobe-config-dev'].src_dir }}"
    logs_dir: "/tmp/logs"
  environment:
    KAYOBE_CONFIG_SOURCE_PATH: "{{ kayobe_config_src_dir }}"
  tasks:
    - name: Ensure overcloud is deployed
      shell:
        cmd: dev/overcloud-deploy.sh > {{ logs_dir }}/ansible/overcloud-deploy
        chdir: "{{ kayobe_src_dir }}"

    - name: Perform testing of the overcloud
      shell:
        cmd: dev/overcloud-test.sh > {{ logs_dir }}/ansible/overcloud-test
        chdir: "{{ kayobe_src_dir }}"
