[sadm]
env = service.munin

[sadmenv]
target.dir = tdata/deploy.target/plugin/${sadm:env}

[sync]
sync.service.munin = assets/testing.txt testing.txt

[os.pkg]
update = no
common.enable = no

[service.munin]
config.dir = service/munin/etc

[_sadmtest.check]
builddir.file.munin_conf = /etc/munin/munin.conf f3851cfdc69494910354ebd3ed82962a
builddir.file.testing_conf = /etc/munin/munin-conf.d/testing.conf f3851cfdc69494910354ebd3ed82962a

[_sadmtest.mock.deploy]
cmd.call =
	0; /usr/bin/dpkg-query -s net-tools >/dev/null 2>/dev/null
	0; /usr/bin/dpkg-query -s telnet >/dev/null 2>/dev/null
	0; /usr/bin/dpkg-query -s time >/dev/null 2>/dev/null
	0; /usr/bin/dpkg-query -s libcgi-fast-perl >/dev/null 2>/dev/null
	0; /usr/bin/dpkg-query -s munin >/dev/null 2>/dev/null
	0; systemctl status cron
cmd.check_call =
	0; systemctl reload cron
	0; systemctl start munin
shutil =
	;makedirs /srv/munin/db, mode=493, exist_ok=True
	;chmod /srv/munin/db 488
	;chown /srv/munin/db, user=munin, group=www-data
