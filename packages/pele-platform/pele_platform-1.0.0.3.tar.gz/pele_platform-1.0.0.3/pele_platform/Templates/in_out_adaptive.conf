{
    "generalParams" : {
        "restart": $RESTART,
        "debug" : false,
        "outputPath":"output_exitpath",
        "writeAllClusteringStructures" : false,
        "initialStructures" : ["$INPUT"]
    },

    "spawning" : {

        "type" : "epsilon",

        "params" : {

            "reportFilename" : "$REPORT_NAME",

            "metricColumnInReport" : 7,

            "epsilon": $EPSILON,

            "condition": "max",

            "T":1000

        },

        "density": {

            "type": "exitContinuous"

        }

    },

    "simulation": {
        "type" : "pele",
        "params" : {
            "iterations" : $ITERATIONS,
            "processors" : $CPUS,
            "peleSteps" : $PELE_STEPS,
            "runEquilibration" : true,
            "equilibrationMode": "equilibrationCluster",
            "equilibrationLength" : $EQ_STEPS,
            "seed": $SEED,
            "controlFile" : "$PELE_CFILE",
            "modeMovingBox" : "unbinding",
            "exitCondition" : {
                "type" : "metricMultipleTrajectories",
                "params" : {
                       "metricCol" : 7,
                       "exitValue" : 0.95,
                       "condition" : ">",
                       "numberTrajectories" : 4
    }
}

        }
    },

    "clustering" : {
        "type" : "rmsd",
        "params" : {
			"alternativeStructure": true,
			"ligandResname" : "$LIG_RES",
			"contactThresholdDistance" : 8
        },
		"thresholdCalculator" : {
            "type" : "heaviside",
            "params" : {
                "values" : [1, 2.5],
                "conditions": [1.1]
            }
		}
    }
}

