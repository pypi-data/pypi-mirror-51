{

    "generalParams" : {

        "restart": false,

        "debug" : false,

        "outputPath":"output",

        "initialStructures" : [ $INPUT ],

        "writeAllClusteringStructures": false

    },


    "spawning" : {
        "type" : "epsilon",
        "params" : {
            "reportFilename" : "run_report",
            "metricColumnInReport" : 5,
            "epsilon": 0.15,
            "T":1000
    },

        "density" :{

            "type": "continuous"

        }

    },

    "simulation": {
        "type" : "pele",
        "params" : {

            "iterations" : 400,

            "peleSteps" : 8,

            "processors" : $CPUS,

            "seed": 123456,

            "controlFile" : "$PELE_CFILE"

        }

    },

    "clustering" : {

        "type" : "rmsd",

        "params" : {

           "ligandResname" : "$LIG_RES",

           "contactThresholdDistance" : 8

        },

        "thresholdCalculator" : {

          "type" : "heaviside",

          "params" : {

              "values" : [1.5, 2, 5],

              "conditions": [0.6, 0.4, 0.0]

            }

        }

    }

}

