{
    "generalParams" : {
        "restart": $RESTART,
        "debug" : false,
        "outputPath":"$OUTPUT",
        "writeAllClusteringStructures" : false,
        "initialStructures" : ["$INPUT"]
    },

    "simulation": {
        "type" : "pele",
        "params" : {
            "iterations" : 1,
            "processors" : $CPUS,
            "peleSteps" : 1,
            "runEquilibration" : false,
            "equilibrationMode": "equilibrationCluster",
            "equilibrationLength" : $EQ_STEPS,
            "numberEquilibrationStructures": 1,                                                                                                                            
            "seed": $SEED,  
            "controlFile" : "$PELE_CFILE"

        }
    },

    "clustering" : {
        "type" : "rmsd",
        "params" : {
            "ligandResname" : "$LIG_RES",
            "contactThresholdDistance" : 8
        },
    	"thresholdCalculator" : {
        	"type" : "heaviside",
	        "params" : {
        	    "values" : [2, 3, 4, 5],
	            "conditions": [1.25, 0.75, 0.5]
        	}
	}
    },

    "spawning" : {
        "type" : "epsilon",
        "params" : {
            "reportFilename" : "report",
            "metricColumnInReport" : 6,
	    "epsilon" : 0.75,
	    "T":1000
        }
    }
}
