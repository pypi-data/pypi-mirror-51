{

    "generalParams" : {

        "restart": true,

        "debug" : false,

        "outputPath":"out_in_output",

        "initialStructures" : ["$INPUT"],

        "writeAllClusteringStructures": false

    },


    "spawning" : {
        "type" : "epsilon",
        "params" : {
            "reportFilename" : "$REPORT_NAME",
            "metricColumnInReport" : $BIAS_COLUMN,
            "epsilon": $EPSILON,
            "T":1000
    },

        "density" :{

            "type": "null"

        }

    },

    "simulation": {
        "type" : "pele",
        "params" : {

            "iterations" : $ITERATIONS,

            "peleSteps" : $PELE_STEPS,

            "processors" : $CPUS,

            "seed": $SEED,

            "controlFile" : "$PELE_CFILE"

        }

    },

    "clustering" : {

        "type" : "rmsd",

        "params" : {

           "ligandResname" : "$LIG_RES",

           "contactThresholdDistance" : 8

        },

        "thresholdCalculator" : {

          "type" : "heaviside",

          "params" : {

              "values" : [1.5, 2, 5],

              "conditions": [0.6, 0.4, 0.0]

            }

        }

    }

}

