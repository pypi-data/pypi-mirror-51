{
    "generalParams" : {
        "restart": $RESTART,
        "debug" : false,
        "outputPath":"water_exploration",
        "initialStructures" : ["$INPUT"],
        "writeAllClusteringStructures": false
    },
    "spawning" : {
        "type" : "epsilon",
        "params" : {
            "metricColumnInReport" : 6,
            "epsilon": 0.5,
            "condition": "min",
            "reportFilename" : "report"
        },
        "density" :{
            "type": "continuous"
        }
    },
    "simulation": {
        "type" : "pele",
        "params" : {
            "iterations" : $ITERATIONS,
            "processors" : $CPUS,
            "peleSteps" : $PELE_STEPS,
            "seed": 123456,
            "controlFile" : "$PELE_CFILE"
        }
    },
    "clustering" : {
        "type" : "rmsd",
        "params" : {
           "alternativeStructure": true,
           "ligandResname" : "$LIG_RES",
           "contactThresholdDistance" : 8
        },
        "thresholdCalculator" : {
          "type" : "heaviside",
          "params" : {
              "values" : [1.75, 2.5, 3.5, 5],
              "conditions": [1.6, 1.2, 1, 0.0]
            }
        }
    }
}

