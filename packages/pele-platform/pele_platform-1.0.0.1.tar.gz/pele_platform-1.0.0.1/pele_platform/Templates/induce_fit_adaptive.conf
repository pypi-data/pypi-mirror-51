           "contactThresholdDistance" : 8
        },
        "thresholdCalculator" : {
          "type" : "heaviside",
          "params" : {
              "values" : [1.75, 2.5, 4, 6],
              "conditions": [1.0, 0.6, 0.4, 0.0]
            }
        }
