
 {
    "generalParams" : {
        "restart": false,
        "debug" : false,
        "outputPath":"induce_fit_output",
        "initialStructures" : ["$INPUT"],
        "writeAllClusteringStructures": false
    },
    "spawning" : {
        "type" : "inverselyProportional",
        "params" : {
            "reportFilename" : "run_report"
        },
        "density" :{
            "type": "null"
        }
    },
    "simulation": {
        "type" : "pele",
        "params" : {
            "iterations" : 20,  
