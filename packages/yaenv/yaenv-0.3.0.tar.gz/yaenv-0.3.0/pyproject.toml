[tool.poetry]
name = "yaenv"
version = "0.3.0"
readme = "README.rst"
license = "BSD-3-Clause"
description = "Yet another dotenv parser for Python."
homepage = "https://github.com/ObserverOfTime/yaenv"
documentation = "https://yaenv.readthedocs.io"
authors = [
    "ObserverOfTime <chronobserver@disroot.org>",
]
packages = [
    {include = "yaenv"},
]
keywords = [
    "12factor",
    "config",
    "configuration",
    "django",
    "dotenv",
    "environment",
    "variables",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
]

[tool.poetry.dependencies]
python = ">=2.7"
python-dotenv = "*"
typing = {version = "*", python = "<3.5"}

[tool.poetry.extras]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
    "sphinxcontrib-napoleon"
]

[tool.poetry.dev-dependencies]
# test
more-itertools = "<6.0.0"
pytest = "*"
pytest-testdox = "*"
# docs
sphinx = "*"
sphinx-rtd-theme = "*"
sphinxcontrib-napoleon = "*"
# lint
flake8 = "*"
flake8-mypy = {version = "*", python = ">=3.5"}

[tool.poetry.dev-dependencies.flake8-docstrings]
git = "https://github.com/alexf91/flake8-docstrings"
branch = "numpy-style"

[tool.poetry.urls]
"Bug tracker" = "https://github.com/ObserverOfTime/yaenv/issues"

[tool.pytest]
addopts = "--testdox"
testpaths = "tests"

[tool.flake8]
ignore = "W504"
max_line_length = 80
exclude = """
    .git,
    .venv,
    venv,
    .env,
    env,
    __pycache__,
    docs/conf.py,
    tests,
    build
"""

[build-system]
requires = ["poetry==1.0.0a4"]
build-backend = "poetry.masonry.api"
