<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>{% block title %}Multifactor Authentiction{% endblock %}</title>

	<link href="{% static 'multifactor/css/sb-admin.min.css' %}" rel="stylesheet">
	<script src="{% static 'multifactor/js/jquery.min.js' %}"></script>
	<style>
		.card > .alert { border-radius: 0; border-left: 0; border-right: 0; margin:0; }
	</style>
</head>

<body class="bg-dark">
	{% block page %}
	<div class="container">
		<div class="card {% block card_classes %}mx-auto{% endblock %} my-5">
			<div class="card-header">{% block card_title %}Login{% endblock %}</div>
			{% for message in messages %}
			<div class="card-body alert alert-{{message.tags}}">
				{{ message }}
			</div>
			{% endfor %}
			<div class="card-body">
				{% block content %}{% endblock %}
			</div>
		</div>
	</div>
	{% endblock page %}

	<script src="{%static 'multifactor/js/bootstrap.bundle.js' %}"></script>
	{% block head %}{% endblock %}
</body>
</html>
