[tool.poetry]
name        = "toastcord"
version     = "0.0.1a"
description = "Collection of useful utilities for discord.py (and maybe Hikari :P)"
authors     = ["Tmpod <tmpod@protonmail.com>"]
license     = "LGPL-3.0"
readme      = "README.md"
packages    = [{include = "toastcord"}]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
asynctest       = "~0.13"
async-timeout   = "~3.0"
coverage        = "~4.5"
nox             = "2019.5.30"
pylint          = "~2.3"
pytest          = "~5.0"
pytest-asyncio  = "~0.10"
pytest-cov      = "~2.7"
pytest-html     = "~1.22"
pytest-testdox  = "~1.1"

[tool.black]
line-length     = 100
target-version  = ["py37"]
include         = ".*py$"

[build-system]
requires      = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
