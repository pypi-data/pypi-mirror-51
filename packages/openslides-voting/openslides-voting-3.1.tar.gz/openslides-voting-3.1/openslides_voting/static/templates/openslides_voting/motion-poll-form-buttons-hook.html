<div ng-controller="MotionPollFormVotingCtrl" ng-init="poll=$parent.$parent.model">
  <div ng-if="!isAnalogPoll()" class="spacer-top-lg">
    <button type="button"
      ng-if="canStartVoting()" ng-click="startVoting()"
      class="btn btn-default btn-sm">
      <i class="fa fa-bullseye" aria-hidden="true"></i>
      {{ 'Start voting' | translate }}</button>
    <button type="button"
      ng-if="canStopVoting() && isThisPollActive()" ng-click="stopVoting()"
      class="btn btn-primary btn-sm">
      <i class="fa fa-spinner fa-lg fa-spin" aria-hidden="true"></i>
      {{ 'Stop voting' | translate }}</button>
    <button type="button"
      ng-if="canStopVoting() && !isThisPollActive()" ng-click="stopVoting()"
      class="btn btn-danger btn-sm">
      <i class="fa fa-bullseye" aria-hidden="true"></i>
      {{ 'Stop another voting' | translate }}</button>
    <button type="button"
      ng-if="canClearVotes()" ng-click="clearVotes()"
      class="btn btn-default btn-sm">
      <i class="fa fa-trash" aria-hidden="true"></i>
      {{ 'Clear votes' | translate }}</button>
    <projector-button model="projectModel" default-projector-id="1"
      content="Project result"></projector-button>
    <p>{{ getVotingStatus() }}</p><br>
  </div>
</div>
