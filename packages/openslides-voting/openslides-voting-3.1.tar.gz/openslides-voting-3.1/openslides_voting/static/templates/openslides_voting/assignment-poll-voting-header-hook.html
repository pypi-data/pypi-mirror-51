<a ui-sref="submit_votes.assignmentPoll({id: getActivePoll()})"
  ng-if="getActivePoll()"
  class="btn btn-sm btn-sm" ng-class="getVoteForActivePoll() ? 'btn-default' : 'btn-primary'">
  <span ng-if="!getVoteForActivePoll()">
    <translate>Vote now!</translate>
  </span>
  <span ng-if="getVoteForActivePoll()">
    <translate>You have already voted.</translate>
  </span>
</a>
