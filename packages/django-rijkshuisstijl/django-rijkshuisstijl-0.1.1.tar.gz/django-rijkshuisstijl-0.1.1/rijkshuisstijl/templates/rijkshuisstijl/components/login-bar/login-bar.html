{% spaceless %}{% load i18n %}
<div class="login-bar">
    <p class="login-bar__body">
        {% if request.user.is_authenticated %}
            <a class="login-bar__link login-bar__link--primary" href="{% if details_url %}{{ details_url }}{% else %}{% url 'accounts:details' %}{% endif %}">{{ _('Ingelogd als') }} {{ request.user }}</a>
            <a class="login-bar__link login-bar__link--secondary" href="{% if logout_url %}{{ logout_url }}{% else %}{% url 'accounts:logout' %}{% endif %}">{{ _('Uitloggen') }}</a>
        {% else %}
            <a class="login-bar__link login-bar__link--primary" href="{% if login_url %}{{ login_url }}{% else %}{% url 'accounts:login' %}{% endif %}">{{ _('Inloggen') }}</a>
            <a class="login-bar__link login-bar__link--secondary" href="{% if registration_url %}{{ registration_url }}{% else %}{% url 'accounts:registration' %}{% endif %}">{{ _('Account aanvragen') }}</a>
        {% endif %}
    </p>
</div>
{% endspaceless %}
