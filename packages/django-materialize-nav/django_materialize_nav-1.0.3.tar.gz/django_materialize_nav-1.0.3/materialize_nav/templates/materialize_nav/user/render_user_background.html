{% load static %}

<li><div class="user-view" style="display: block;">
    <div class="background" style="position: absolute; z-index: -1">
        <img style="width: 300px;" src="{% if user.has_background_image %}{{ user.background_image.url }}{% else %}{{ default_background_image }}{% endif %}">
    </div>

    {% if user.is_authenticated %}
        <a href=""><img class="circle" style="height: 64px;" src="{% if user.has_thumbnail %}{{ user.thumbnail.url }}{% else %}{{ default_user_image }}{% endif %}"></a>
        <a href=""><span class="black-text name">{{ user.username }}</span></a>
        <a href=""><span class="black-text email">{{ user.email }}</span></a>
        <a href="{% url 'logout' %}"><span class="black-text name">Sign Out</span></a>
    {% else %}
        <a href="{% url 'login' %}?next={{ url_path }}"><img class="circle" style="height: 64px;" src="{{ default_user_image }}"></a>
        <a href="{% url 'login' %}?next={{ url_path }}"><span class="black-text name">Login</span></a>
    {% endif %}
</div></li>
