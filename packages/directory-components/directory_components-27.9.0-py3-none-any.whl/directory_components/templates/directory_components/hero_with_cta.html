
<section
  class="hero hero-with-cta"
  data-noscript=""
  data-ga-section="hero"
>
  {% if img_url %}
    <div class="hero-background-container lazyload ls-noscript" data-noscript="" aria-hidden="true">
      <noscript>
        <div class="hero-background-image" style="background-image: url('{{ img_url }}')"></div>
      </noscript>
    </div>
  {% endif %}
  <div class="container">
    <div class="hero-text">
      <h1 class="heading-xlarge {% if subheading %} margin-bottom-0 {% else %} margin-bottom-30 {% endif %} ">{{ heading }}</h1>
      {% block content %}
      {% if subheading %}
      <h2 class="heading-xlarge margin-top-0 margin-bottom-30">{{ subheading }}</h2>
      {% endif %}
      {% if subtitle %}
      <p class="hero-subtitle margin-bottom-45">{{ subtitle }}</p>
      {% endif %}
      {% if cta_text and cta_link %}
        <a href="{{ cta_link }}" class="button button-arrow-small button-blue margin-bottom-30">{{ cta_text }}</a>
      {% endif %}
      {% endblock %}
    </div>
  </div>
</section>
