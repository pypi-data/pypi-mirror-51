language: python
dist: trusty
sudo: required
python:
 - "2.7"
 - "3.4"
 - "3.5"
 - "3.6"
env:
 - CFFI=no
 - CFFI=yes
matrix:
 exclude:
 - python: pypy
   env: CFFI=no
 - python: pypy3
   env: CFFI=no
 include:
 - python: 2.6
   env: CFFI=no
 - python: pypy
   env: CFFI=yes
 - python: pypy3
   env: CFFI=yes
 - python: 3.7
   env: CFFI=no
   dist: xenial
 - python: 3.7
   env: CFFI=yes
   dist: xenial
 - language: c
   script: cd src/test && make
   after_success: true
 - language: c
   install: sudo apt-get install libc6-dev-i386
   script: cd src/test && CFLAGS="-m32" UNDEFS="-UHAVE_UINT128" make
   after_success: true
 - language: c
   script: cd src/test && CPPFLAGS="-DHAVE_X86INTRIN_H" make
   after_success: true
 - python: 3.6
   install: pip install mypy
   script: mypy lib/
   after_success: true
 - os: osx
   language: generic
   install: pip2 install cibuildwheel==0.10.2
   after_success: travis/travis_after_success_osx.sh
services:
 - docker
branches:
  except:
  - "/^.*-wip$/"
install:
- travis/travis_install.sh
script:
- travis/travis_script.sh
after_success:
- travis/travis_after_success.sh
