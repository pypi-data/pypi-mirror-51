dist: xenial

addons:
  postgresql: 9.6
  # TODO: Add mysql addon as well

services:
  - mysql
  - rabbitmq

notifications:
  email: false

sudo: false

language: python

matrix:
  fast_finish: true

cache:
  - pip

env:
  global:
    - ES6_DOWNLOAD_URL="https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-6.2.0.tar.gz"
    - ES_HOST=127.0.0.1
    - POSTGRESQL_SQLALCHEMY_DATABASE_URI="postgresql+psycopg2://postgres@localhost:5432/invenio"
    - MYSQL_SQLALCHEMY_DATABASE_URI="mysql://root@localhost/invenio"
  matrix:
    - REQUIREMENTS=release EXTRAS=all-postgresql ES_URL=$ES6_DOWNLOAD_URL SQLALCHEMY_DATABASE_URI=$POSTGRESQL_SQLALCHEMY_DATABASE_URI
    - REQUIREMENTS=release EXTRAS=all-sqlite ES_URL=$ES6_DOWNLOAD_URL
    - REQUIREMENTS=release EXTRAS=all-mysql ES_URL=$ES6_DOWNLOAD_URL SQLALCHEMY_DATABASE_URI=$MYSQL_SQLALCHEMY_DATABASE_URI

python:
  - "3.6"

before_install:
  - "mkdir /tmp/elasticsearch"
  - "wget -O - $ES_URL | tar xz --directory=/tmp/elasticsearch --strip-components=1"
  - "/tmp/elasticsearch/bin/elasticsearch &"
  - "sleep 20"
  - "nvm install 6; nvm use 6"
  - "travis_retry pip install --upgrade pip setuptools py"
  - "travis_retry pip install twine wheel coveralls requirements-builder"
  - "requirements-builder -e $EXTRAS --level=min setup.py > .travis-lowest-requirements.txt"
  - "requirements-builder -e $EXTRAS --level=pypi setup.py > .travis-release-requirements.txt"
  - "sudo apt-get install erlang-nox rabbitmq-server"
  - "sudo /etc/init.d/rabbitmq-server start"

install:
  - "travis_retry pip install -r .travis-${REQUIREMENTS}-requirements.txt"
  - "travis_retry pip install -e .[$EXTRAS]"
  - "travis_retry pip uninstall -y invenio"
  - "travis_retry pip install -e .[tests]"
  - "travis_retry pip uninstall -y invenio-oaiserver"   # problems with deps - marshmallow
script:
  - "./run-tests.sh"

after_success:
  - coveralls

