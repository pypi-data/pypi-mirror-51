[coverage:run]
omit = 
	*/tests/*
	qcelemental/_version.py

[isort]
line_length = 120

[yapf]
column_limit = 119
indent_width = 4
use_tabs = False

[flake8]
max-line-length = 119

[versioneer]
vcs = git
style = pep440
versionfile_source = qcelemental/_version.py
versionfile_build = qcelemental/_version.py
tag_prefix = ''

[aliases]
test = pytest

[mypy]

[mypy-numpy]
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = True

[mypy-networkx]
ignore_missing_imports = True

[mypy-pint]
ignore_missing_imports = True

[mypy-mpmath]
ignore_missing_imports = True

[mypy-scipy]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

