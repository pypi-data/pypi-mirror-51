language: python
# sudo: false
dist: xenial

python:
    - '2.7'
    - '3.6'
    - '3.7'

before_install:
    #- TRAVIS_PYTHON_VERSION=`python --version |& awk '{print $2}'|awk -F'.' '{print $1"."$2}'`
    # - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
        wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
      else
        wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      fi
    - echo $TRAVIS_PYTHON_VERSION
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - conda update --yes conda
    - echo $TRAVIS_TAG

install:
    - if [[ "$TRAVIS_PYTHON_VERSION" != "2.7" ]]; then
        conda init bash;
        source $(conda info --root)/etc/profile.d/conda.sh;
      fi
    # - conda create --yes -n travis -c conda-forge python=$TRAVIS_PYTHON_VERSION
    # - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
    #     source activate travis;
    #   else
    #     conda activate travis;
    #   fi
    - conda install --yes -c conda-forge python=$TRAVIS_PYTHON_VERSION
    - conda install --yes -c conda-forge gcc_linux-64 gxx_linux-64 matplotlib pyyaml scipy numpy h5py setuptools_scm conda-build
    - pwd
    - ./get_nanoversion.sh
    - cat __nanoversion__.txt
    - python setup.py install

script:
    - python setup.py test

deploy:
    # testing pypi
    - provider: pypi
      server: https://test.pypi.org/legacy/
      skip_cleanup: true
      skip_existing: true
      distributions: sdist
      user: atztogo
      password:
        secure: ""
      on:
        repo: atztogo/phonopy
        branch: rc
        tags: false
        python: 2.7

    # testing anaconda
    - provider: script
      skip_cleanup: true
      script: conda/anaconda_deploy.sh rc $ANACONDA_TOKEN $TRAVIS_BRANCH
      on:
        repo: atztogo/phonopy
        branch: rc
        tags: false
        # python: 2.7

    # production pypi
    - provider: pypi
      skip_cleanup: true
      skip_existing: true
      distributions: sdist
      user: atztogo
      password:
        secure: ""
      on:
        repo: atztogo/phonopy
        branch: master
        tags: false
        python: 2.7

    # production anaconda
    - provider: script
      skip_cleanup: true
      script: conda/anaconda_deploy.sh main $ANACONDA_TOKEN $TRAVIS_BRANCH
      on:
        repo: atztogo/phonopy
        branch: master
        tags: false
        # python: 2.7
